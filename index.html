<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <i class="bi bi-brightness-high" onclick="changeMode()" style="z-index: 100;color: #fff;"></i>
    <div class="container">
        <div class="sun">

        <div class="mercury planet" id="planet"></div>
        <div class="venus planet" id="planet"></div>
        <div class="earth planet" id="planet">
            <div class="moon planet"></div>
        </div>
        <div class="mars planet" id="planet"></div>
        <div class="jupiter planet" id="planet"></div>
        <div class="saturn planet" id="planet"></div>
        <div class="uranus planet" id="planet"></div>
        <div class="neptune planet" id="planet"></div>
        <div class="pluto planet" id="planet" onclick="console.log('hello world!')"></div>

    <script src="./script.js"></script>
